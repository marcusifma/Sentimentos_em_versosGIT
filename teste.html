<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu com Formulário</title>
  <link rel="stylesheet" href="../css/suporte_acessiblidade.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap");

    body {
      background: url(https://i.ibb.co/JD9y2BC/Design-sem-nome-1.png) no-repeat;
      background-size: cover;
      background-position: top;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* MENU */
    .menu {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
    }

    .menu button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #a0500e;
      color: #fff;
      transition: 0.3s;
    }

    .menu button:hover {
      background-color: #753a0a;
    }

    /* FORMULÁRIO */
    .form-container {
      display: none; /* Inicialmente escondido */
      max-width: 700px;
      background-color: #fff;
      padding: 80px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .partecima {
      background-color: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }

    h1 {
      font-size: 33px;
      margin: 0;
      margin-top: -40px;
    }

    p {
      margin-top: 20px;
      line-height: 1.6;
    }

    h4 {
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    button.submit-btn {
      color: #ffffff;
      margin-top: 20px;
      width: 120px;
      height: 40px;
      background-color: #a0500e;
      border: none;
      border-radius: 5px;
      font-family: "Poppins", sans-serif;
      cursor: pointer;
      transition: 0.7s;
    }

    button.submit-btn:hover {
      background-color: #753a0a;
    }
  </style>
</head>
<body>

  <!-- MENU -->
  <div class="menu">
    <button onclick="showForm()">Relato de Acessibilidade</button>
    <!-- Adicione mais botões do menu aqui -->
  </div>

  <!-- FORMULÁRIO -->
  <div class="form-container" id="formRelato">
    <div class="partecima">
      <h1>Relate um Problema de Acessibilidade</h1>
    </div>

    <p>
      Se você encontrou algum erro, problema técnico ou qualquer questão
      relacionada à acessibilidade, preencha o formulário abaixo.<br />
      Sua contribuição é importante para mantermos a qualidade e
      acessibilidade do nosso conteúdo.
    </p>

    <form>
      <h4><label for="nome">Seu nome:</label></h4>
      <input type="text" id="nome" name="nome" required />

      <h4><label for="email">Seu e-mail:</label></h4>
      <input type="email" id="email" name="email" required />

      <h4><label for="telefone">Telefone para contato (opcional):</label></h4>
      <input type="text" id="telefone" name="telefone" />

      <h4>Tipo de problema encontrado:</h4>
      <fieldset class="checkbox-group">
        <label><input type="checkbox" name="problema" value="Imagens sem descrição" /> Imagens sem descrição (sem texto alternativo)</label>
        <label><input type="checkbox" name="problema" value="Links inacessíveis" /> Botões ou links inacessíveis por teclado</label>
        <label><input type="checkbox" name="problema" value="Falta de contraste" /> Falta de contraste entre texto e fundo</label>
        <label><input type="checkbox" name="problema" value="Leitor de tela" /> Leitor de tela não consegue interpretar o conteúdo</label>
        <label><input type="checkbox" name="problema" value="Campos não identificáveis" /> Campos de formulário não são identificáveis</label>
        <label><input type="checkbox" name="problema" value="Vídeos sem legenda" /> Vídeos sem legenda ou audiodescrição</label>
        <label><input type="checkbox" name="problema" value="Outro" /> Outro (descreva abaixo)</label>
      </fieldset>

      <h4><label for="descricao">Descrição detalhada do problema:</label></h4>
      <textarea id="descricao" name="descricao" required></textarea>

      <button type="submit" class="submit-btn">Enviar Relato</button>
    </form>
  </div>

  <script>
    function showForm() {
      const form = document.getElementById('formRelato');
      form.style.display = 'block';
      form.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
