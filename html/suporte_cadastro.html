<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatar Problema de Cadastro</title>
    <link rel="stylesheet" href="../css/suporte_cadastro.css" />
  </head>
  <body>
    <div class="form">
      <div class="partecima">
        <h1>Relate um Problema com o Cadastro</h1>
      </div>

      <p>
        Se você encontrou algum erro, problema técnico ou qualquer outra questão
        relacionada ao cadastro, preencha o formulário abaixo.<br />
        Sua contribuição é importante para mantermos a qualidade e a integridade
        do nosso sistema.
      </p>

      <form>
        <h4><label for="nome">Seu nome:</label></h4>
        <input type="text" id="nome" name="nome" required />

        <h4><label for="email">Seu e-mail:</label></h4>
        <input type="email" id="email" name="email" required />

        <h4><label for="cpf">CPF:</label></h4>
        <input type="text" id="cpf" name="cpf" required />

        <h4><label for="telefone">Telefone para contato (opcional):</label></h4>
        <input type="text" id="telefone" name="telefone" />

        <h4>Tipo de problema encontrado:</h4>
        <fieldset class="checkbox-group">
          <label
            ><input
              type="checkbox"
              name="problema"
              value="Nao consegue se cadastrar"
            />
            Não consigo me cadastrar</label
          >
          <label
            ><input
              type="checkbox"
              name="problema"
              value="Dados cadastrais incorretos"
            />
            Dados cadastrais incorretos</label
          >
          <label
            ><input
              type="checkbox"
              name="problema"
              value="Nao consegue acessar conta"
            />
            Não consigo acessar minha conta</label
          >
          <label
            ><input
              type="checkbox"
              name="problema"
              value="Esqueceu dados de acesso"
            />
            Esqueci meus dados de acesso</label
          >
          <label
            ><input type="checkbox" name="problema" value="Outro" /> Outro
            (descreva abaixo)</label
          >
        </fieldset>

        <h4><label for="descricao">Descrição detalhada do problema:</label></h4>
        <textarea id="descricao" name="descricao" required></textarea>

        <button type="submit">Enviar Relato</button>
      </form>
    </div>
  </body>
</html>
