<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relato de Problema com Audiodescrição</title>
    <link rel="stylesheet" href="../css/suporte_audiodescrição.css" />
  </head>
  <body>
    <div class="form">
      <div class="partecima">
        <h1>Relate um Problema com a Audiodescrição</h1>
      </div>

      <p>
        Se você encontrou algum erro, problema técnico ou qualquer questão
        relacionada à audiodescrição, preencha o formulário abaixo.<br />
        Sua contribuição é importante para mantermos a qualidade e
        acessibilidade do nosso conteúdo.
      </p>

      <form>
        <h4><label for="nome">Seu nome:</label></h4>
        <input type="text" id="nome" name="nome" required />

        <h4><label for="email">Seu e-mail:</label></h4>
        <input type="email" id="email" name="email" required />

        <h4><label for="telefone">Telefone para contato (opcional):</label></h4>
        <input type="text" id="telefone" name="telefone" />

        <h4><label for="pagina">Página ou conteúdo com o problema:</label></h4>
        <input
          type="text"
          id="pagina"
          name="pagina"
          placeholder="Ex: Página inicial, vídeo de apresentação, etc."
          required
        />

        <h4>Tipo de problema na audiodescrição:</h4>
        <fieldset class="checkbox-group">
          <label
            ><input
              type="checkbox"
              name="problemas"
              value="Audiodescrição ausente"
            />
            A audiodescrição está ausente</label
          >
          <label
            ><input
              type="checkbox"
              name="problemas"
              value="Audiodescrição fora de sincronia"
            />
            A audiodescrição está fora de sincronia (atrasada ou
            adiantada)</label
          >
          <label
            ><input
              type="checkbox"
              name="problemas"
              value="Qualidade de áudio ruim"
            />
            A qualidade do áudio está ruim (baixo volume, ruídos, etc.)</label
          >
          <label
            ><input
              type="checkbox"
              name="problemas"
              value="Informações incompletas"
            />
            A descrição não transmite todas as informações visuais
            importantes</label
          >
          <label
            ><input type="checkbox" name="problemas" value="Erro técnico" /> A
            audiodescrição não inicia ou trava</label
          >
          <label
            ><input type="checkbox" name="problemas" value="Outro" />
            Outro</label
          >
        </fieldset>

        <h4><label for="descricao">Descrição detalhada do problema:</label></h4>
        <textarea id="descricao" name="descricao" required></textarea>

        <h4>
          <label for="anexo">Anexar imagem ou print do erro (opcional):</label>
        </h4>
        <input type="file" id="anexo" name="anexo" accept="image/*" />

        <button type="submit">Enviar Relato</button>
      </form>
    </div>
  </body>
</html>
